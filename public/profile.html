    /* Container layout */
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background-color: transparent; /* No background */
      min-height: 100vh;
    }

    /* Profile card */
    .profile-card {
      background: #ffffff;
      padding: 30px 25px;
      /* border-radius: 16px; */
      /* box-shadow: none; Removed outer line */
      width: 100%;
      max-width: 480px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .profile-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    .profile-img {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #00bfa6;
      margin-bottom: 20px;
    }

    .profile-card h2 {
      font-size: 24px;
      margin-bottom: 10px;
      color: #222;
    }

    .profile-card p {
      margin: 8px 0;
      font-size: 15px;
      color: #444;
      line-height: 1.5;
    }

    .profile-card strong {
      color: #555;
      font-weight: 600;
    }

    .profile-card a {
      color: #00bfa6;
      font-weight: 500;
      text-decoration: none;
    }

    .profile-card a:hover {
      text-decoration: underline;
    }

    #editBtn {
      margin-top: 25px;
      padding: 10px 22px;
      background-color: #00bfa6;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    #editBtn:hover {
      background-color: #00997d;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal-content {
      background: #ffffff;
      padding: 30px 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .close {
      position: absolute;
      top: 14px;
      right: 18px;
      font-size: 28px;
      color: #888;
      cursor: pointer;
      transition: color 0.2s ease;
    }

    .close:hover {
      color: #000;
    }

    form#profileForm label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    form#profileForm input,
    form#profileForm textarea {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.2s ease;
      background-color: #f9f9f9;
    }

    form#profileForm input:focus,
    form#profileForm textarea:focus {
      outline: none;
      border-color: #00bfa6;
      background-color: #fff;
    }

    form#profileForm button[type="submit"] {
      margin-top: 25px;
      padding: 12px 20px;
      width: 100%;
      background-color: #00bfa6;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

#sidebar {
  position: fixed;
  top: 0;
  left: 0;
  width: 250px;
  height: 100vh;

}

#sidebar.collapsed {
 transition: 300ms ease-in-out;

      from { opacity: 0; transform: scale(0.95); }

  <div class="container">
    <div class="profile-card">

      <h2 id="name">Your Name</h2>
      <p><strong>Blood Group:</strong> <span id="bloodGroup">-</span></p>
      <p><strong>Mobile:</strong> <span id="mobile">-</span></p>
      <p><strong>Date of Joining:</strong> <span id="doj">-</span></p>
      <p><strong>Address:</strong> <span id="address">-</span></p>
      <p><strong>Skills:</strong> <span id="skills">-</span></p>
      <p><strong>LinkedIn:</strong> <a id="linkedin" target="_blank" rel="noopener noreferrer">Profile</a></p>
      <p><strong>Resume:</strong> <a id="resume" target="_blank" rel="noopener noreferrer">Download</a></p>
      <button id="editBtn">Add / Edit Details</button>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <form id="profileForm">
        <label for="nameInput">Your Name:</label>
        <input type="text" id="nameInput" name="nameInput" required />

        <label for="bloodGroupInput">Blood Group:</label>
        <input type="text" id="bloodGroupInput" name="bloodGroupInput" required />

        <label for="mobileInput">Mobile Number:</label>
        <input type="text" id="mobileInput" name="mobileInput" required />

        <label for="dojInput">Date of Joining:</label>
        <input type="date" id="dojInput" name="dojInput" required />

        <label for="addressInput">Address:</label>
        <textarea id="addressInput" name="addressInput" required></textarea>

        <label for="skillsInput">Skills (comma-separated):</label>
        <input type="text" id="skillsInput" name="skillsInput" required />

        <label for="linkedinInput">LinkedIn URL:</label>
        <input type="url" id="linkedinInput" name="linkedinInput" required />

        <label for="profilePicInput">Upload Profile Image:</label>
        <input type="file" id="profilePicInput" accept="image/*" />

        <label for="resumeInput">Upload Resume (PDF):</label>
        <input type="file" id="resumeInput" accept=".pdf" />

        <button type="submit">Submit</button>
      </form>
    </div>
  </div>
